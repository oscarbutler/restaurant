{% extends 'base.html' %}
{% block title %}
Edit Booking
{% endblock %}

{% block content %}
<main>
    <h2>Edit Your Booking</h2>
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url 'view_bookings' %}" class="btn btn-primary">Cancel</a>
</main>
{% endblock %}
