<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here">
    <link rel="icon" href="{%static 'images/icons8-oak-16.png'%}">
    <link rel="icon" href="{%static 'images/icons8-oak-32.png'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Make a Booking</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col heading bg">
                    <h1 id="name">
                        The Oak
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <ul id="menu" class="list-inline col-md-12 d-flex justify-content-around">
                        <li class="menu-home">
                            <div class="">
                                <a href="index.html">
                                    <span class="span_menu_home">
                                        Home
                                    </span>
                                </a>
                            </div>
                        </li>
                        <li class="menu-info">
                            <a href="info.html">
                                <span>
                                    Information
                                </span>
                            </a>
                        </li>
                        <li class="menu-menu">
                            <span>
                                Menu
                            </span>
                            <div class="menu-list">
                                <ul class="ul-options">
                                    <li class="starters">
                                        <a href="menu-starters.html">
                                            Starters
                                        </a>
                                    </li>
                                    <li class="mains">
                                        <a href="menu-main.html">
                                            Main Course
                                        </a>
                                    </li>
                                    <li class="desserts">
                                        <a href="menu-desserts.html">
                                            Desserts
                                        </a>
                                    </li>
                                    <li class="drinks">
                                        <a href="menu-drinks.html">
                                            Drinks
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li class="menu-booking">
                            <a href="booking.html">
                                <span>
                                    Booking
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <h1 class="title">Reservation Form</h1>
    <form method="post" class="booking-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</body>

</html>
