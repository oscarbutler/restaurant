<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here">
    <link rel="icon" href="{%static 'images/icons8-oak-16.png'%}">
    <link rel="icon" href="{%static 'images/icons8-oak-32.png'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>The Oak</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col heading bg">
                    <h1 id="name">
                        The Oak
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <ul id="menu" class="list-inline col-md-12 d-flex justify-content-around">
                        <li class="menu-home">
                            <div class="">
                                <a href="index.html">
                                    <span class="span_menu_home">
                                        Home
                                    </span>
                                </a>
                            </div>
                        </li>
                        <li class="menu-info">
                            <a href="info.html">
                                <span class="header-information">
                                    Information
                                </span>
                            </a>
                        </li>
                        <li class="menu-menu">
                            <span>
                                Menu
                            </span>
                            <div class="menu-list">
                                <ul class="ul-options">
                                    <li class="starters">
                                        <a href="menu-starters.html">
                                            Starters
                                        </a>
                                    </li>
                                    <li class="mains">
                                        <a href="menu-main.html">
                                            Main Course
                                        </a>
                                    </li>
                                    <li class="desserts">
                                        <a href="menu-desserts.html">
                                            Desserts
                                        </a>
                                    </li>
                                    <li class="drinks">
                                        <a href="menu-drinks.html">
                                            Drinks
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li class="menu-booking">
                            <a href="booking.html">
                                <span class="header-booking">
                                    Booking
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <h2 class="view-bookings-title">View Bookings</h1>
            {% for booking in bookings %}
                <li>
                    {{ booking.customer_name }} - {{ booking.date }} at {{ booking.time }}
                    <form method="post" class="view-bookings-form">
                    </form>
                </li>
            {% empty %}

            {% endfor %}

    </main>

    <footer>
        <ul id="links">
            <li>
                <!--Link to X/Twitter-->
                <a href="https://www.x.com" target="_blank" rel="noopener" aria-label="Follow us on X!"><i
                        class="fa-brands fa-square-x-twitter"></i></a>
            </li>
            <li>
                <!--Link to Instagram-->
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Follow us on Instagram!"><i class="fa-brands fa-square-instagram"></i></a>
            </li>
            <li>
                <!--Link to Facebook-->
                <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Follow us on Facebook!"><i
                        class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <!--Link to Youtube-->
                <a href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="Watch us on Youtube!"><i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/17b1279bab.js" crossorigin="anonymous"></script>
</body>

</html>
